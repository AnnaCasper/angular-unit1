<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="myapp.js"></script>
  </head>
  <body ng-app>
    <input type="text" placeholder="What is your name" name="auto">
    <br>
    <h1>My name is:</h1>
    <select name="dropdown" ng-model="dropdown">
      <option name="dropdown" value="dogs">Dogs</option>
      <option name="dropdown" value="cats">Cats</option>
      <option name="dropdown" value="dogs and cats">Dogs and Cats</option>
      <option name="dropdown" value="neither">Neither</option>
    </select>
    <h3>I love {{dropdown}} <3</h3>
  </body>
</html>
