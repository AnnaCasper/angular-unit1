<!DOCTYPE html>
<html ng-app="pingPong">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="ping-pong.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"></link>
  </head>
  <body ng-controller="PingPongController">
    <h1>Ping Pong Score Keeper</h1>
    <div class="player1" ng-class="{red: score2 >= 11, green: score1 >= 11}" ng-click='addScore1(score1)'>
      <h1>Player 1</h1>
      <div class="score1">
        {{score1}}
      </div>
    </div>
    <div class="player2" ng-class="{red: score1 >= 11, green: score2 >= 11}" ng-click='addScore2(score2)'>
      <h1>Player 2</h1>
      <div class="score2">
        {{score2}}
      </div>
    </div>
    <button class="reset" ng-click='reset()'>Reset</button>
  </body>
</html>
