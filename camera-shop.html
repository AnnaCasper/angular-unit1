<!DOCTYPE html>
<html ng-app="cameraShop">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="camera-shop.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"></link>
  </head>
  <body ng-controller="MySecondController">
    <h1>Word Reverser</h1>
    <input type="text" ng-model="word">
    <p>Your word is: {{word}}</p>
    <button ng-click="reverseWord(word)">Reverse!</button>
    <h3>The number is: {{number}}</h3>
    <button ng-click="pickRandomNumber()">Pick Random Number</button>
    <h1>Camera Shop</h1>
    <select ng-model="q">
      <option value="rating">Rating</option>
      <option value="price">Price</option>
    </select>
    <div ng-repeat="camera in cameras | orderBy: q">
      <div>
        <h3>{{camera.title}}</h3>
        <p ng-class="{highlight: camera.onSale}">Price: {{camera.price | currency}}</p>
        <p class="highlight" ng-show="camera.onSale">ON SALE!!!</p>
        <p>Rating: {{camera.rating}}</p>
        <img class="photo" ng-src="{{camera.image}}">
      </div>
    </div>
  </body>
</html>
